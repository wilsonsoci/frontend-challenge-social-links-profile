<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <section>
      <img src="/assets/images/avatar-jessica.jpeg" alt="avatar" />
      <h2 class="name">Jessica Randall</h2>
      <h4 class="local">London, United Kingdom</h4>
      <p class="bio">"Front-end developer and avid reader."</p>
    </section>
    <div class="socials">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/wilsonsoci" target="_blank">wilsonsoci</a>.
  </div>
</body>
</html>
